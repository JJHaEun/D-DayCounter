<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-DayCounter</title>
    <!--  페이지 구성에 필요한 정보들은 head태그에  -->
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <!--  실제로 보여지는 페이지 내용이 적히는 곳 -->
    <h1>D-Day</h1>
    <div class="d-day-child-container"><span id="default"></span></div>
    <section id="d-day_count">
      <span class="d-day-child-container">
        <span id="dates">0</span>
        <span>일</span>
      </span>
      <span class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </span>
      <span class="d-day-child-container">
        <span id="mins">0</span>
        <span>분</span>
      </span>
      <span class="d-day-child-container">
        <span id="secs">0</span>
        <span>초</span>
      </span>
    </section>
    <section id="input_dates">
      <input type="text" id="target-year" size="8" /> -
      <input type="text" id="target-month" size="8" /> -
      <input type="text" id="target-date" size="8" />
    </section>

    <button onclick="counterMaker()" id="start-btn">카운트다운 시작</button>
  </body>
</html>
