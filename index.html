<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-DayCounter</title>
    <!--  페이지 구성에 필요한 정보들은 head태그에  -->
    <link rel="stylesheet" href="./index.css" />
    <!-- script태그를 만나게되면 html읽는것을 멈추고 스크립트 태그를 읽음(해석함) 
      따라서 동시에 작업하기 위해 defer라는 것을 추가하거나, 아예 script가 html을 다 읽고 실행되게 아래쪽(아래쪽이자 body태그 안쪽)으로 옮기거나 하는 방법이 있음.) -->
    <!-- 다만, head태그 내부에는 페이지를 구성하기위해 필요한 정보들이 담기는 것이기에
      script태그는 여기 있는것이 맞다는 의견이 있음. 따라서 head태그 안쪽에서 해결할 수 있는 방법 중
    defer라는 속성을 사용해 script태그를 만나 스크립트를 실행하는 중에도 html도 생성되게함. -->
    <script src="./index.js" defer></script>
  </head>
  <body>
    <!--  실제로 보여지는 페이지 내용이 적히는 곳 -->
    <h1>D-Day</h1>
    <span id="default"></span>

    <div class="d-day-child-container"></div>
    <section id="d-day_count">
      <span class="d-day-child-container">
        <span id="dates">0</span>
        <span>일</span>
      </span>
      <span class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </span>
      <span class="d-day-child-container">
        <span id="mins">0</span>
        <span>분</span>
      </span>
      <span class="d-day-child-container">
        <span id="secs">0</span>
        <span>초</span>
      </span>
    </section>
    <section id="input_dates">
      <input type="text" id="target-year" size="8" /> -
      <input type="text" id="target-month" size="8" /> -
      <input type="text" id="target-date" size="8" />
    </section>

    <button onclick="counterMaker()" id="start-btn">카운트다운 시작</button>
  </body>
</html>
